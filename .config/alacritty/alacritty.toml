[colors]
draw_bold_text_with_bright_colors = true
primary = { foreground = "#f8f8f2", background = "#282a36", bright_foreground = "#ffffff" }
cursor = { text = "CellBackground", cursor = "CellForeground" }
vi_mode_cursor = { text = "CellBackground", cursor = "CellForeground" }

[colors.search]
matches = { foreground = "#44475a", background = "#50fa7b" }
focused_match = { foreground = "#44475a", background = "#ffb86c" }

[colors.hints]
start = { foreground = "#282a36", background = "#f1fa8c" }
end = { foreground = "#f1fa8c", background = "#282a36" }

[colors.line_indicator]
foreground = "None"
background = "None"

[colors.footer_bar]
foreground = "#f8f8f2"
background = "#282a36"

[colors.selection]
text = "CellBackground"
background = "#44475a"

[colors.normal]
black = "#21222c"
red = "#ff5555"
green = "#50fa7b"
yellow = "#f1fa8c"
blue = "#bd93f9"
magenta = "#ff79c6"
cyan = "#8be9fd"
white = "#f8f8f2"

[colors.bright]
black = "#6272a4"
red = "#ff6e6e"
green = "#69ff94"
yellow = "#ffffa5"
blue = "#d6acff"
magenta = "#ff92df"
cyan = "#a4ffff"
white = "#ffffff"

#[general]
#import = {"dracula.toml"}

[window]
padding = { x = 1, y = 2 }
dynamic_padding = false
title = "Alacritty"
dynamic_title = true

[scrolling]
history = 10000

[font]
normal = { family = "Hack Nerd Font Mono", style = "Regular" }
bold = { family = "Hack Nerd Font Mono", style = "Bold" }
italic = { family = "Hack Nerd Font Mono", style = "Italic" }
bold_italic = { family = "Hack Nerd Font Mono", style = "Bold Italic" }
size = 12.0
offset = { x = 0, y = 0 }
glyph_offset = { x = 0, y = 0 }

[cursor]
style = { shape = "Block", blinking = "On" }

[mouse]
hide_when_typing = true
bindings = [
{ mouse = "Middle", action = "copy" },
{ mouse = "Right", action = "paste" },
]

[keyboard]
bindings = [
{ key = "PageUp", mods = "Shift", mode = "~Alt", action = "ScrollPageUp" },
{ key = "PageDown", mods = "Shift", mode = "~Alt", action = "ScrollPageDown" },
{ key = "Home", mods = "Shift", mode = "~Alt", action = "ScrollToTop" },
{ key = "End", mods = "Shift", mode = "~Alt", action = "ScrollToBottom" },
{ key = "V", mods = "Control|Shift", mode = "~Vi", action = "Paste" },
{ key = "C", mods = "Control|Shift", action = "Copy" },
{ key = "F", mods = "Control|Shift", mode = "~Search", action = "SearchForward" },
{ key = "B", mods = "Control|Shift", mode = "~Search", action = "SearchBackward" },
{ key = "Insert", mods = "Shift", action = "PasteSelection" },
{ key = "Key0", mods = "Control", action = "ResetFontSize" },
{ key = "Equals", mods = "Control", action = "IncreaseFontSize" },
{ key = "Minus", mods = "Control", action = "DecreaseFontSize" },
]

