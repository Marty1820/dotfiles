# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
    markup = "pango"
    colors = true
    color_good = "#50fa7b"
    color_bad = "#ff5555"
    color_degraded = "#f1fa8c"
    interval = 1
}

order += "path_exists VPN"
path_exists VPN {
    path = "/proc/sys/net/ipv4/conf/wg0"
    format_down = ""
    format = "<span color = '#50fa7b'></span>"
}

order += "wireless _first_"
wireless _first_ {
    format_up = "%bitrate"
    format_down = ""
}

order += "ethernet _first_"
ethernet _first_ {
    format_up = "%speed"
    format_down = ""
}

# NEED CPU PERCENT AND TEMP
order += "cpu_usage"
cpu_usage {
    format = "<span color = '#ffb86c'>CPU 💻 %usage</span>"
    max_threshold = 75
}

# Cannot read temperature. Verify that you have a thermal zone in /sys/class/thermal or disable the cpu_temperature module in your i3status config.
order += "cpu_temperature 0"
cpu_temperature 0 {
    format = "<span color = '#ffb86c'> %degrees°</span>"
    max_threshold = 75
}

order += "memory"
memory {
    format = "<span color = '#ff79c6'> %used/%total</span>"
    threshold_degraded = "1G"
    decimals = 1
    unit = Gi
}

order += "disk /"
disk "/" {
    format = "<span color = '#ff79c6'> %percentage_used</span>"
}

order += "volume master"
volume master {
    format = "<span color = '#bd93f9'>🔊 %volume</span>"
    format_muted = "<span color = '#bd93f9'>🔇 %volume</span>"
}

order += "tztime local"
tztime local {
    format = "<span color = '#f1fa8c'> %b %d %I:%M%p</span>"
}

order += "battery 1"
battery 1 {
    format = "<span color = '#8be9fd'>%status %percentage</span>"
    format_percentage = "%.0f%s"
    status_chr = ""
    status_bat = ""
    status_full = "FULL"
    status_unk = ""
    format_down = "BAT READ ERROR"
}
