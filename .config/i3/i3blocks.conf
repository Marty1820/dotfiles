# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks

# Global properties
command=/usr/lib/i3blocks/$BLOCK_NAME
separator_block_width=15
markup=none

# Displays currently focused window name
[i3-focusedwindow]
command=~/.config/i3/scripts/i3-focusedwindows
interval=persist
color=#f8f8f2

# Display any packages to install
[packages]
command=echo "$(~/.config/i3/scripts/i3updates)"
separator=true
interval=1800
signal=3

# VPN lock icon
[nm-vpn]
command=echo "$(~/.config/i3/scripts/i3vpn)"
separator=false
color=#50fa7b
interval=10

# Wifi connectivity level
[wifi]
command=echo "$(~/.config/i3/scripts/i3wifi wlan0)"
#INTERFACE=wlan0
color=#50fa7b
interval=60

# CPU temp
[temp]
command=echo "CPU $(~/.config/i3/scripts/i3temp)"
color=#ffb86c
interval=10
seperator=true

# Memory usage
[memory]
command=echo "$(~/.config/i3/scripts/i3memory)"
label=MEM 
color=#ff79c6
separator=false
interval=30

# Disk usage
[disk]
command=~/.config/i3/scripts/i3disk
LABEL=
DIR=/
color=#ff79c6
interval=120

# Volume indicator
[volume]
command=~/.config/i3/scripts/i3volume
color=#bd93f9
interval=once
signal=10

# Date Time
[time]
command=date '+ %b %d %I:%M%p'
color=#f1fa8c
interval=5

# Battery indicator
[batterybar]
command=~/.config/i3/scripts/i3battery
color=#8be9fd
interval=30
